spring:
  application:
    name: chat-mats
  datasource:
    url: jdbc:postgresql://localhost:5432/chats-mats-db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    jpa:
      show-sql: false
      hibernate:
        ddl-auto: validate
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: false